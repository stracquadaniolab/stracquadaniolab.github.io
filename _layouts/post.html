<!DOCTYPE html>
<html>
<!-- loading the header -->
{% include _head.html %}

<body>
    <!-- including header and navbar -->
    {% include _header.html %}
    <div class="container p-4 text-dark">
        <h1 class="p-1 border-bottom">{{page.title}}</h1>
        <p>
            {% for tag in page.tags %}
            <span class="badge badge-info">{{tag}}</span>
            {% endfor %}
            <small>&raquo; {{ page.date | date_to_long_string }} by {{ page.author }}</small>
        </p>
        <p>{{ content }}</p>
    </div>
    <!-- including footer -->
    {% include _footer.html %}

</body>

</html>
